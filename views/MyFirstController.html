<div class="panel panel-primary" ng-controller="MyFirstController as vm">
  <div class="panel-heading">List
  </div>
  <div class="panel-body">
    <div class="row" ng-repeat="item in vm.listFamily">
      <div class="col-md-6 {{item.cssClass}}" ng-click="vm.setBackgrount(item.cssClass)">
        <h3>Color: {{item.color}}</h3>
      </div>
      <div class="col-md-6">
        <h3>Hex: {{item.value}}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 {{vm.backgroundColor}}"><h3>selected text</h3></div>
    </div>
  </div>
</div>
